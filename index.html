<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.svg" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta
      name="description"
      content="Track every country you've visited and instantly generate a beautiful travel postcard to share."
    />
    <link rel="canonical" href="https://www.mydestino.app/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Destino" />
    <meta property="og:url" content="https://www.mydestino.app/" />
    <meta property="og:title" content="Destino | Where on earth have you been?" />
    <meta
      property="og:description"
      content="Track every country you've visited and instantly generate a beautiful travel postcard to share."
    />
    <meta property="og:image" content="https://www.mydestino.app/og-postcard-1200x630.png?v=20260211" />
    <meta property="og:image:secure_url" content="https://www.mydestino.app/og-postcard-1200x630.png?v=20260211" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Destino postcard preview showing a travel stat card and printable postcard design."
    />

    <!-- X / Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.mydestino.app/" />
    <meta name="twitter:title" content="Destino | Where on earth have you been?" />
    <meta
      name="twitter:description"
      content="Track every country you've visited and instantly generate a beautiful travel postcard to share."
    />
    <meta name="twitter:image" content="https://www.mydestino.app/og-postcard-1200x630.png?v=20260211" />
    <meta
      name="twitter:image:alt"
      content="Destino postcard preview showing a travel stat card and printable postcard design."
    />

    <!-- iOS Safari theme color (matches your background) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0d0f17" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Non-render-blocking font loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&family=Nunito:wght@400;600;700;800&family=Fredoka:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />

    <!-- Preload critical data files -->
    <link rel="preload" href="/data/countries.json" as="fetch" crossorigin fetchpriority="high" />
    <link rel="preload" href="/data/countries-natural-earth-110m.geo.json" as="fetch" crossorigin fetchpriority="high" />
    <title>Destino - where have you been?</title>
