version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-planner-dev
    ports:
      # Map container port 5173 to host port 5173
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Use named volume for node_modules (prevents overwriting from host)
      - node_modules:/app/node_modules
    environment:
      # Development mode
      - NODE_ENV=development
      # These will be loaded from .env.local on host
      # Docker Compose automatically loads .env files
    env_file:
      - .env.local
    stdin_open: true
    tty: true
    # Restart policy
    restart: unless-stopped

volumes:
  # Named volume for node_modules
  node_modules:
