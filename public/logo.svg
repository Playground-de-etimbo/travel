    <!-- Sun - final position (rotated 90 degrees along earth's horizon) -->
    <g transform="translate(28, 66) rotate(90)">
      <!-- Sun positioned 49 units from origin at -120Â° angle (NW) -->
      <g transform="translate(-24.5, -42.4)">
        <circle cx="0" cy="0" r="7" fill="url(#sunGrad)" />
        <g stroke="#fbbf24" stroke-width="1.4" stroke-linecap="round" opacity="0.8">
          <line x1="0" y1="-9.5" x2="0" y2="-7" />
          <line x1="9.5" y1="0" x2="7" y2="0" />
          <line x1="0" y1="9.5" x2="0" y2="7" />
          <line x1="-9.5" y1="0" x2="-7" y2="0" />
          <line x1="6.7" y1="-6.7" x2="4.9" y2="-4.9" />
          <line x1="6.7" y1="6.7" x2="4.9" y2="4.9" />
          <line x1="-6.7" y1="6.7" x2="-4.9" y2="4.9" />
          <line x1="-6.7" y1="-6.7" x2="-4.9" y2="-4.9" />
