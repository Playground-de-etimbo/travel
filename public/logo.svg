        <path d="M 34.8 71.0 L 34.8 71.1 L 35.0 71.1 L 35.0 71.2 L 34.9 71.3 L 34.8 71.4 L 34.7 71.5 L 34.5 71.6 L 34.5 71.7 L 34.4 71.7 L 34.3 71.7 L 34.1 71.9 L 34.0 72.1 L 33.8 72.1 L 33.7 72.2 L 33.6 72.1 L 33.5 72.0 L 33.3 72.0 L 33.4 71.9 L 33.5 71.7 L 33.8 71.5 L 33.9 71.5 L 34.1 71.5 L 34.2 71.4 L 34.4 71.3 L 34.5 71.2 L 34.6 71.1 L 34.7 71.0 L 34.9 70.9 Z" />
